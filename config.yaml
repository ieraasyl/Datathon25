# Social Media Analysis Pipeline Configuration
# Author: Yerassyl

# Data paths
data:
  base_path: "./"
  raw_path: "data/raw"
  processed_path: "data/processed"
  output_path: "output"
  logs_path: "logs"

# Input files (from teammates)
input_files:
  comments: "comments.json"      # From Daulet (parser)
  classified: "classified.json"  # From Olzhas (classifier)
  replies: "replies.json"        # From Anuar (response generator)

# Output files
output_files:
  csv: "final.csv"
  excel: "final.xlsx"
  pdf: "final.pdf"
  metadata: "metadata.json"

# Pipeline settings
pipeline:
  create_sample_data: true
  preservation_rate_threshold: 90.0
  max_pdf_rows: 50
  max_text_length: 100
  retry_attempts: 3
  retry_delay: 1.0

# Dashboard settings
dashboard:
  title: "Social Media Comments Analysis Dashboard"
  page_icon: "ðŸ“Š"
  layout: "wide"
  demo_mode: true
  cache_ttl: 3600  # Cache for 1 hour

# Logging configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file_handler: true
  console_handler: true
  max_bytes: 10485760  # 10MB
  backup_count: 5

# Data quality thresholds
quality:
  max_null_percentage: 50.0
  min_text_length: 1
  max_duplicates_percentage: 5.0

# Export settings
export:
  csv_encoding: "utf-8"
  excel_engine: "openpyxl"
  pdf_pagesize: "A4"
  include_summary: true